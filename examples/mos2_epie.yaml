---
name: "mos2_epie"
backend: torch

# raw data source
raw_data:
  type: empad
  path: "~/Downloads/mos2/1/mos2/mos2_0.00_dstep1.0.json"

post_load:
 - type: poisson
   scale: 6.09e+6
post_init: []

# for each reconstruction engine
engines:
   # how to transition from previous state to current reconstruction state
   # how to reconstruct
   # how to output/save
 - type: 'conventional'
   probe_modes: 4
   niter: 100
   grouping: 16

   noise_model:
     type: 'amplitude'
     eps: 0.1

   solver:
     type: 'epie'
     beta_object: 0.5
     beta_probe: 0.5

   group_constraints: []
   iter_constraints:
     - type: remove_phase_ramp

   update_probe: {after: 5}

   save: {every: 10}
   save_images: {every: 10}
   save_options:
     images: [
      'probe', 'probe_recip', 'object_phase_sum', 'object_mag_sum'
     ]

   #send_every_group: True
